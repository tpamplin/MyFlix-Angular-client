<app-navigation-bar></app-navigation-bar>
<div class="profile-content">
    <h1>{{user.Username}}</h1>
    <h2>{{user.Email}}</h2>
    <h2>{{user.Birthday}}</h2>

    <button
        mat-raised-button
        (click)="openUpdateProfileDialog()"
        color="primary"
    >
    Update Profile
    </button>

    <mat-card *ngFor="let movie of favorites; let i=index" style="margin: 10px; flex: 1 1 auto">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img style="width: 150px; height: auto;" src="{{movie.ImagePath}}" alt="{{movie.Title}}"/>
        <mat-card-actions>
            <button
            mat-button
            color="primary"
            (click)="showGenreDetails(movie.Genre)"
        >
        Genre
        </button>
        <button
            mat-button
            color="primary"
            (click)="showDirectorDetails(movie.Director)"
        >
        Director
        </button>
        <button
            mat-button
            color="primary"
            (click)="showMovieDetails(movie)"
        >
        More Details
        </button>
            <button (click)="removeMovieFromFavorites(movie._id)" mat-button>
                <mat-icon style="padding: 10px" >delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
